<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NadirCSS on Mobile</title>

    <link rel="stylesheet" href="nadir.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body class="column" style="translate: 0 50vh;">
    <div class="card-error text-center" style="max-width: 50vw; position: absolute;">
        <div class="column">
            <h1 class="material-symbols-rounded" style="font-size: 5rem;">mobile_off</h1>

            <h1>Services by Nadir Technologies are not compatible with mobile devices</h1>

            <div class="row">
                <a href="https://github.com/Nadir-Software/nadircss/issues/new?title=Mobile%20support" target="_blank">
                    <button class="button-error">
                        <span class="material-symbols-rounded">forum</span>
                        Ask for this feature
                    </button>
                </a>

                <button onclick="window.close()" class="button-error">
                    <span class="material-symbols-rounded">close</span>
                    Return to previous service
                </button>
            </div>
        </div>
    </div>
</body>
</html>
