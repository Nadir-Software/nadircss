<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NadirCSS</title>

    <link rel="stylesheet" href="nadir.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body style="height: 1000vh;">
    <div class="navbar">
        <h1>NadirCSS</h1>
    </div>

    <div class="toolbar" style="padding: 0; width: 100%;">
        <h1>Heading</h1>
    </div>

    <h2>
        Toolbar

        <span class="material-symbols-rounded">south</span>
    </h2>

    <div class="toolbar">
        <div class="row">
            <button><span class="material-symbols-rounded">add_circle</span>Button</button>
            <button><span class="material-symbols-rounded">edit</span>Button</button>
            <button><span class="material-symbols-rounded">favorite</span>Button</button>
        </div>

        <div class="toolbar-divider"></div>

        <div class="search-box">
            <span class="material-symbols-rounded">search</span>
            <input class="input-search" type="text" placeholder="Search">
        </div>

        <div class="toolbar-divider"></div>

        <div class="row">
            <button><span class="material-symbols-rounded">settings</span>Button</button>
            <button><span class="material-symbols-rounded">close</span>Button</button>
        </div>
    </div>

    <div class="row">
        <button><span class="material-symbols-rounded">add_circle</span>Button</button>
        <button class="button-error"><span class="material-symbols-rounded">add_circle</span>Error Button</button>
        <button class="button-subtle"><span class="material-symbols-rounded">add_circle</span>Subtle Button</button>
        <button class="button-success"><span class="material-symbols-rounded">add_circle</span>Success Button</button>
        <button class="button-warning"><span class="material-symbols-rounded">add_circle</span>Warning Button</button>
    </div>
    
    <div class="row">
        <div class="row">
            <button class="material-symbols-rounded">edit</button>
            <label>Icon Button</label>
        </div>

        <div class="row">
            <button class="material-symbols-rounded button-error">edit</button>
            <label>Error Icon Button</label>
        </div>

        <div class="row">
            <button class="material-symbols-rounded button-subtle">edit</button>
            <label>Subtle Icon Button</label>
        </div>

        <div class="row">
            <button class="material-symbols-rounded button-success">edit</button>
            <label>Success Icon Button</label>
        </div>

        <div class="row">
            <button class="material-symbols-rounded button-warning">edit</button>
            <label>Warning Icon Button</label>
        </div>
    </div>

    <div class="row">
        <div class="card">Card</div>
        <div class="card-error">Error Card</div>
        <div class="card-subtle">Subtle Card</div>
        <div class="card-success">Success Card</div>
        <div class="card-warning">Warning Card</div>
    </div>

    <div class="divider"></div>
    <label><span class="material-symbols-rounded">north</span>Divider</label>

    <div class="row">
        <input type="text" placeholder="Text input" class="outline-none">
        <input type="text" placeholder="Text input error" class="outline-none input-error">
        <input type="text" placeholder="Text input subtle" class="outline-none input-subtle">
        <input type="text" placeholder="Text input success" class="outline-none input-success">
    </div>

    <div class="row">
        <div>
            <div class="input-extended-box">
                <input type="text" placeholder="Extended input" class="input-search">
                <span onclick="extendedInputMenu('demo-menu', 'demo-button')" class="material-symbols-rounded" id="demo-button">menu</span>
            </div>

            <div id="demo-menu" class="card input-extended-menu-closed" style="height: 0; margin-top: 0; opacity: 0; padding: 0; pointer-events: none;">
                <div class="column">
                    <button>This is just a normal card</button>
                    <button>With 1rem of top margin</button>
                </div>
            </div>
        </div>

        <div>
            <div class="input-extended-box-error">
                <input type="text" placeholder="Extended input error" class="input-search">
                <span onclick="extendedInputMenu('demo-menu-error', 'demo-button-error')" class="material-symbols-rounded" id="demo-button-error">menu</span>
            </div>

            <div id="demo-menu-error" class="card-error input-extended-menu-closed" style="height: 0; margin-top: 0; opacity: 0; padding: 0; pointer-events: none;">
                <div class="column">
                    <button class="button-error">This is just a normal card</button>
                    <button class="button-error">With 1rem of top margin</button>
                </div>
            </div>
        </div>

        <div>
            <div class="input-extended-box-subtle">
                <input type="text" placeholder="Extended input subtle" class="input-search">
                <span onclick="extendedInputMenu('demo-menu-subtle', 'demo-button-subtle')" class="material-symbols-rounded" id="demo-button-subtle">menu</span>
            </div>

            <div id="demo-menu-subtle" class="card-subtle input-extended-menu-closed" style="height: 0; margin-top: 0; opacity: 0; padding: 0; pointer-events: none;">
                <div class="column">
                    <button class="button-subtle">This is just a normal card</button>
                    <button class="button-subtle">With 1rem of top margin</button>
                </div>
            </div>
        </div>

        <div>
            <div class="input-extended-box-success">
                <input type="text" placeholder="Extended input success" class="input-search">
                <span onclick="extendedInputMenu('demo-menu-success', 'demo-button-success')" class="material-symbols-rounded" id="demo-button-success">menu</span>
            </div>

            <div id="demo-menu-success" class="card-success input-extended-menu-closed" style="height: 0; margin-top: 0; opacity: 0; padding: 0; pointer-events: none;">
                <div class="column">
                    <button class="button-success">This is just a normal card</button>
                    <button class="button-success">With 1rem of top margin</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="search-box">
            <span class="material-symbols-rounded">search</span>
            <input type="text" placeholder="Search" class="input-search">
        </div>

        <div class="search-box-error">
            <span class="material-symbols-rounded">search</span>
            <input type="text" placeholder="Error search" class="input-search">
        </div>

        <div class="search-box-subtle">
            <span class="material-symbols-rounded">search</span>
            <input type="text" placeholder="Subtle search" class="input-search">
        </div>
    </div>

    <div class="progress">
        <div class="progress-bar-determinate" style="animation-iteration-count: infinite;"></div>
    </div>

    <script src="utils.js"></script>
    <script src="mobile.js"></script>
</body>
</html>
