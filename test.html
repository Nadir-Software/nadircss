<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NadirCSS</title>

    <link rel="stylesheet" href="nadir.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body style="height: 1000vh;">
    <div class="navbar">
        <h1>NadirCSS</h1>
    </div>

    <div class="toolbar" style="padding: 0; width: 100%;">
        <h1>Heading</h1>
    </div>

    <h2>
        Toolbar

        <span class="material-symbols-rounded">south</span>
    </h2>

    <div class="toolbar">
        <div class="row">
            <button><span class="material-symbols-rounded">add_circle</span>Button</button>
            <button><span class="material-symbols-rounded">edit</span>Button</button>
            <button><span class="material-symbols-rounded">favorite</span>Button</button>
        </div>

        <div class="toolbar-divider"></div>

        <div class="search-box">
            <span class="material-symbols-rounded">search</span>
            <input class="input-search" type="text" placeholder="Search">
        </div>

        <div class="toolbar-divider"></div>

        <div class="row">
            <button><span class="material-symbols-rounded">settings</span>Button</button>
            <button><span class="material-symbols-rounded">close</span>Button</button>
        </div>
    </div>

    <div class="row">
        <button><span class="material-symbols-rounded">add_circle</span>Button</button>
        <button class="button-error"><span class="material-symbols-rounded">add_circle</span>Error Button</button>
        <button class="button-subtle"><span class="material-symbols-rounded">add_circle</span>Subtle Button</button>
        <button class="button-success"><span class="material-symbols-rounded">add_circle</span>Success Button</button>
        <button class="button-warning"><span class="material-symbols-rounded">add_circle</span>Warning Button</button>
    </div>
    
    <div class="row">
        <div class="row">
            <button class="material-symbols-rounded">edit</button>
            <label>Icon Button</label>
        </div>

        <div class="row">
            <button class="material-symbols-rounded button-error">edit</button>
            <label>Error Icon Button</label>
        </div>

        <div class="row">
            <button class="material-symbols-rounded button-subtle">edit</button>
            <label>Subtle Icon Button</label>
        </div>

        <div class="row">
            <button class="material-symbols-rounded button-success">edit</button>
            <label>Success Icon Button</label>
        </div>

        <div class="row">
            <button class="material-symbols-rounded button-warning">edit</button>
            <label>Warning Icon Button</label>
        </div>
    </div>

    <div class="row">
        <div class="card">Card</div>
        <div class="card-error">Error Card</div>
        <div class="card-subtle">Subtle Card</div>
        <div class="card-success">Success Card</div>
        <div class="card-warning">Warning Card</div>
    </div>

    <div class="divider"></div>
    <label><span class="material-symbols-rounded">north</span>Divider</label>

    <div class="row">
        <input type="text" placeholder="Text input" class="outline-none">
        <input type="text" placeholder="Text input error" class="outline-none input-error">
        <input type="text" placeholder="Text input subtle" class="outline-none input-subtle">
        <input type="text" placeholder="Text input success" class="outline-none input-success">
    </div>

    <div class="row">
        <div class="search-box">
            <span class="material-symbols-rounded">search</span>
            <input type="text" placeholder="Search" class="input-search">
        </div>

        <div class="search-box-error">
            <span class="material-symbols-rounded">search</span>
            <input type="text" placeholder="Error search" class="input-search">
        </div>

        <div class="search-box-subtle">
            <span class="material-symbols-rounded">search</span>
            <input type="text" placeholder="Subtle search" class="input-search">
        </div>
    </div>

    <div class="progress">
        <div class="progress-bar-determinate" style="animation-iteration-count: infinite;"></div>
    </div>

    <script src="utils.js"></script>
    <script src="mobile.js"></script>
</body>
</html>
