<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NadirCSS</title>

    <link rel="stylesheet" href="nadir.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body class="body-font-noto" style="height: 1000vh;">
    <div class="navbar">
        <h1>NadirCSS</h1>
    </div>

    <div class="row">
        <button><span class="material-symbols-rounded">add_circle</span>Button</button>
        <button class="button-error"><span class="material-symbols-rounded">add_circle</span>Error Button</button>
        <button class="button-subtle"><span class="material-symbols-rounded">add_circle</span>Subtle Button</button>
    </div>
    
    <div class="row">
        <div class="row">
            <button class="material-symbols-rounded">edit</button>
            <label>Icon Button</label>
        </div>

        <div class="row">
            <button class="material-symbols-rounded button-icon-error">edit</button>
            <label>Error Icon Button</label>
        </div>

        <div class="row">
            <button class="material-symbols-rounded button-icon-subtle">edit</button>
            <label>Subtle Icon Button</label>
        </div>
    </div>

    <div class="segmented-button">
        <button onclick="changeFont('cantarell')" id="demo-font-cantarell">Cantarell</button>
        <button class="segmented-button-active" onclick="changeFont('noto')" id="demo-font-noto">Noto Sans</button>
        <button onclick="changeFont('roboto')" id="demo-font-roboto">Roboto</button>
    </div>

    <div class="row">
        <div class="card">Card</div>
        <div class="card-error">Error Card</div>
        <div class="card-subtle">Subtle Card</div>
        <div class="card-success">Success Card</div>
        <div class="card-warning">Warning Card</div>
    </div>

    <div class="checkbox-column">
        <div class="row">
            <div class="checkbox-selected material-symbols-rounded">check</div>
            <label>Selected Checkbox</label>
        </div>

        <div class="row">
            <div class="checkbox-unselected material-symbols-rounded">done</div>
            <label>Unselected Checkbox</label>
        </div>

        <div class="row">
            <div class="checkbox-indeterminate material-symbols-rounded">check_indeterminate_small</div>
            <label>Indeterminate Checkbox</label>
        </div>
    </div>

    <div class="divider"></div>
    <label><span class="material-symbols-rounded">north</span>Divider</label>

    <div class="row">
        <input type="text" placeholder="Text input" class="outline-none">
        <input type="text" placeholder="Text input error" class="outline-none input-error">
        <input type="text" placeholder="Text input subtle" class="outline-none input-subtle">
        <input type="text" placeholder="Text input success" class="outline-none input-success">
    </div>

    <div class="row">
        <div class="search-box">
            <span class="material-symbols-rounded">search</span>
            <input type="text" placeholder="Search" class="input-search">
        </div>

        <div class="search-box-error">
            <span class="material-symbols-rounded">search</span>
            <input type="text" placeholder="Error search" class="input-search">
        </div>

        <div class="search-box-subtle">
            <span class="material-symbols-rounded">search</span>
            <input type="text" placeholder="Subtle search" class="input-search">
        </div>
    </div>

    <div class="column" style="margin-top: 10rem;">
        <div class="logo-nova"></div>
        <h1>Nova Logo</h1>
    </div>

    <div class="column">
        <div class="logo-words"></div>
        <h1>Words Logo</h1>
    </div>

    <script src="utils.js"></script>
</body>
</html>
