<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NadirCSS</title>

  <link rel="stylesheet" href="../../nadir.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

  <style>
    .column-flat > * {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="navbar-column">
    <nav>
      <h1>NadirCSS</h1>
    </nav>

    <button onclick="location.href = '../'">
      <span class="material-symbols-rounded">arrow_back</span>
      Back
    </button>
  </div>

  <div class="column-flat">
    <div class="card-flat-bottom text-center">
      <h1>Navbars</h1>
      <p>Navbars display navigationally relevant content and actions such as titles and buttons</p>
    </div>

    <div class="card-flat-top column text-center">
      <div class="text-center">
        <h2>Default navbar</h2>
        <p>The initial state of all navbars</p>
      </div>

      <div id="default-navbar" class="row hole" style="width: 75%;">
        <div class="navbar-column">
          <nav>
              <h1>NadirCSS</h1>
          </nav>

          <div class="row">
            <button>
              <span class="material-symbols-rounded">arrow_back</span>
              Back
            </button>

            <button>
              <span class="material-symbols-rounded">home</span>
              Home
            </button>
          </div>
          </div>
      </div>

      <button id="default-navbar-trigger" onclick="copy('default-navbar')">
        <span id="default-navbar-trigger-icon" class="material-symbols-rounded">content_copy</span>
        <span id="default-navbar-trigger-text">Copy code</span>
      </button>
    </div>
  </div>

  <script src="../copy.js"></script>
</body>
</html>
