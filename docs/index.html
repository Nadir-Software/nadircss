<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NadirCSS</title>

  <link rel="stylesheet" href="../nadir.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div class="navbar-column">
    <div class="navbar">
      <h1>NadirCSS</h1>
    </div>

    <button onclick="location.href = '../'">
      <span class="material-symbols-rounded">arrow_back</span>
      Back
    </button>
  </div>

  <div class="card column">
    <h1>Components</h1>

    <div class="row">
      <button onclick="location.href = 'buttons'">
        <span class="material-symbols-rounded">buttons_alt</span>
        Buttons
      </button>

      <button onclick="location.href = 'cards'">
        <span class="material-symbols-rounded">dashboard</span>
        Cards
      </button>

      <button onclick="location.href = 'input'">
        <span class="material-symbols-rounded">edit</span>
        Input Fields
      </button>

      <button onclick="location.href = 'navbars'">
        <span class="material-symbols-rounded">subheader</span>
        Navbars
      </button>

      <button onclick="location.href = 'search'">
        <span class="material-symbols-rounded">search</span>
        Search Fields
      </button>
    </div>
  </div>
</body>
</html>
